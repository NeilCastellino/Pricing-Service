{% extends "base.html" %} {% block content %}
<div class="page-header">
    <h1>Store <small>{{ store.name }}</small></h1>
</div>
<p>All URLs in this store should start with <strong>{{ store.url_prefix }}</strong></p>
{% if session['email'] in config.ADMINS %}
<div class="panel panel-default">
    <div class="panel-body">
        <a href="{{ url_for('stores.edit_store', store_id = store._id) }}" role="button" class="btn btn-warning">Edit Store</a>
        <a href="{{ url_for('stores.delete_store', store_id = store._id) }}" role="button" class="btn btn-danger">Permanently Delete Store</a>
    </div>
</div>
{% endif %} {% endblock %}
