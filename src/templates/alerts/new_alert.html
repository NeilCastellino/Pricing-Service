{% extends "base.html" %} 
{% block content %}
<div class="page-header">
	<h1>Create Alert</h1>
</div>
<div class="form-size">
	<form method="post">
		<div class="form-group">
			<label for="name">Alert Item Name</label>
			<input type="text" name="name" class="form-control" id="name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input type="text" name="url" class="form-control" id="url" placeholder="http://...">
		</div>
		<div class="form-group">
			<label for="price_limit">Alert Limit</label>
			<input type="text" name="price_limit" class="form-control" id="price_limit" placeholder="45.0" aria-describedby="priceLimitBlock">
			<p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</div>
{% endblock %}
