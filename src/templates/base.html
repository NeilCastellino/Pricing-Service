<!DOCTYPE html>
<html>

<head>
    <title>Pricing Service</title>
    {% include "html_dependencies.html" %}
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="home">Pricing</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('stores.index') }}">Stores</a></li>
                </ul>
                {% if session['email'] %}
                	<ul class="nav navbar-nav navbar-right">
	                    <li><a href="{{ url_for('users.user_alerts') }}"><span class="glyphicon glyphicon-tasks"></span>  Your Alerts</a></li>
	                    <li><a href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
	                </ul>
                {% else %}
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a href="{{ url_for('users.register_user') }}"><span class="glyphicon glyphicon-user"></span>  Sign up</a></li>
	                    <li><a href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
	                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container content">
        {% block content %} 
        {% endblock %}
    </div>
</body>

</html>
